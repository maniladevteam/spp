    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />

    <link rel="stylesheet" href="styles/star-rating.css" media="all" type="text/css"/>
    <link rel="stylesheet" href="rating_themes/krajee-fa/theme.css" media="all" type="text/css"/>

<body>

    <div class="page-header">
        <h2>Bootstrap Star Rating Examples

        </h2>
    </div>
    <form>
        <div class="page-header">
            <h3>Glyphicon Star LTR</h3>
        </div>
        <input type="text" class="rating rating-loading" value="3.75" data-size="xl" title="">

<script>
    $(document).on('ready', function () {
        $('.kv-gly-star').rating({

        });

                    console.log('Rating selected: ' + $(this).val());
                });
    });
